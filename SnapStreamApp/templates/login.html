<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" href="../static/img/logo.png" type="x-icon" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

    <title>Login</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="/register" id="registerForm" method="POST">
				<h1>Create Account</h1>
				<br><br>
				<div id="registerErrors"></div>

				<div class="input-box">
					<input type="text" name="regUsername" id="regUsername" required>
					<label for="regUsername">Username</label>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>
				<div class="input-box">
					<input type="text" name="regName" id="regName" required>
					<label for="regName">Name</label>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>
				<div class="input-box">
					<input type="email" name="regEmail" id="regEmail" required/>
					<label for="regEmail">Email</label>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>
				<div class="input-box">
					<input type="password" name="regPassword" id="regPassword" required/>
					<label for="regPassword">Password</label>
					<span class="password-toggle" data-target="regPassword" style="display:none;">
						<i class="fas fa-eye"></i>
					</span>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>
				<div class="input-box">
					<input type="password" name="regConfirmPassword" id="regConfirmPassword" required/>
					<label for="regConfirmPassword">Confirm Password</label>
					<span class="password-toggle" data-target="regConfirmPassword" style="display:none;">
						<i class="fas fa-eye"></i>
					</span>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>
				<div class="input-box">
					<input type="tel" name="regPhone" id="regPhone" required/>
					<label for="regPhone">Phone</label>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>
				
				<div class="input-box2">
					<label for="regCamera">Select Cameras</label>
					<div class="checkbox-container" id="cameraList">
					</div>
					<span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
				</div>

				<button type="submit" id="btnRegister">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="/" method="POST">
				<h1>Sign in</h1>
				<br><br>
				{% if login_message %}
				<div class="alert alert-{{ login_alert_class }} mt-3" role="alert">
					{{ login_message }}
				</div>
				{% endif %}
				<div class="input-box">
					<input type="email" name="email" id="email" value="{{ request.form.email if request.form.email }}" required/>
					<label for="email">Email</label>
				</div>
				<div class="input-box">
					<input type="password" name="password" id="password" value="{{ request.form.password if request.form.password }}" required />
					<label for="password">Password</label>
					<span class="password-toggle" data-target="password" style="display:none;">
						<i class="fas fa-eye"></i>
					</span>
				</div>
				<a href="/reset_password">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../static/script/login.js"></script>
</body>
</html>
