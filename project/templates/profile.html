<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="shortcut icon" href="../static/img/logo.png" type="x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/profile.css"> 
</head>
<body>
    <div class="top-bar">
        <div class="user-info">
            <span class="show-username">{{ username }}</span>
            <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i>Log Out</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-info">
            <div class="user-avatar">
                <img src="/profile_picture" alt="User Avatar" class="user-img">
                <div class="overlay-buttons">
                    <input class="btn-overlay" type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <label for="imageUpload" class="btn-overlay" title="Upload a photo from your device"><i class="fas fa-upload"></i></label>
                    <button class="btn-overlay" id="btnPhoto" title="Take a photo"><i class="fas fa-camera"></i></button> 
                </div>
            </div>
            <h2  class="show-username">{{ username }}</h2>
            <div class="user-details">
                <div class="info-item">
                    <div class="col">
                        <label for="profile-username">Username:</label>
                    </div>
                    <div class="col">
                        <span id="profile-username" class="editable">{{ user.username }}</span>
                        <span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
                    </div>
                    <div class="col">
                        <i class="fas fa-pencil-alt edit-icon" data-field="username" title="Edit"></i>
                        <i class="fas fa-check save-icon" data-field="username" title="Save" style="display: none;"></i>
                        <i class="fas fa-times cancel-icon" data-field="username" title="Cancel" style="display: none;"></i>
                    </div>
                </div>
                <div class="info-item">
                    <div class="col">
                        <label for="profile-email">Email:</label>
                    </div>
                    <div class="col">
                        <span id="profile-email" class="editable">{{ user.email }}</span>
                        <span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
                    </div>
                    <div class="col">
                        <i class="fas fa-pencil-alt edit-icon" data-field="email" title="Edit"></i>
                        <i class="fas fa-check save-icon" data-field="email" title="Save" style="display: none;"></i>
                        <i class="fas fa-times cancel-icon" data-field="email" title="Cancel" style="display: none;"></i>
                    </div>
                </div>
                <div class="info-item">
                    <div class="col">
                        <label for="profile-phone">Phone:</label>
                    </div>
                    <div class="col">
                        <span id="profile-phone" class="editable">{{ user.phone }}</span>
                        <span class="error-icon" title=""><i class="fas fa-exclamation-circle" ></i></span>
                    </div>
                    <div class="col">
                        <i class="fas fa-pencil-alt edit-icon" data-field="phone" title="Edit"></i>
                        <i class="fas fa-check save-icon" data-field="phone" title="Save" style="display: none;"></i>
                        <i class="fas fa-times cancel-icon" data-field="phone" title="Cancel" style="display: none;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" id="previewOverlay">
        <div class="preview" id="imagePreview"></div>
        <button class="save-btn" id="btnSavePhoto" title="Save Photo"><i class="fas fa-save"></i></button>
        <button class="close-btn" id="closePreview" title="Close"><i class="fas fa-times"></i></button>
    </div>
	<script src="../static/script/profile.js"></script>
    
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var imageData = e.target.result;
                uploadImage(imageData);
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        var videoPreview = document.createElement('video');
        videoPreview.autoplay = true;
        videoPreview.muted = true; 
        
        
        $('#btnPhoto').click(function() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                videoPreview.srcObject = stream;

                // Afișăm video-ul în div-ul de preview
                $('#imagePreview').empty().append(videoPreview);
                $('#previewOverlay').fadeIn();

                // Afișăm butonul "Save Photo"
                $('#btnSavePhoto').show();

                // Eveniment pentru când utilizatorul apasă butonul "Save Photo"
                $('#btnSavePhoto').click(function() {
                    var canvas = document.createElement('canvas');
                    canvas.width = videoPreview.videoWidth;
                    canvas.height = videoPreview.videoHeight;
                    var context = canvas.getContext('2d');
                    context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);

                    var imageData = canvas.toDataURL('image/png');

                    // Oprim camera și eliberăm resursele
                    stream.getTracks().forEach(function(track) {
                        track.stop();
                    });

                    // Încărcăm imaginea
                    uploadImage(imageData);

                    // Ascundem overlay-ul pentru preview
                    $('#previewOverlay').fadeOut();
                });
            })
            .catch(function(error) {
                console.error('Error accessing camera: ', error);
            });
        } else {
            console.error('Camera not supported');
        }
    });




        // Butonul "Close Preview"
        $('#closePreview').click(function() {
            // Oprim video-ul
            videoPreview.srcObject.getTracks().forEach(function(track) {
                track.stop();
            });

            // Ascundem overlay-ul pentru preview
            $('#previewOverlay').fadeOut();
        });

        function uploadImage(imageData) {
            $.ajax({
                url: '/upload_profile_picture',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ image: imageData }),
                success: function(response) {
                    console.log(response.message);
                    $(".user-img").attr("src",imageData);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }
    </script>
</body>
</html>
