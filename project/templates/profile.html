        <div class="top-bar">
            <div class="user-info">
                <span>{{ username }}</span>
                <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i>Log Out</a>
            </div>
        </div>
    
        <div class="container">
            <div class="profile-info">
                <div class="user-avatar">
                    <img src="../static/img/avatar.jpg" alt="User Avatar">
                </div>
                <h2>{{ username }}</h2>
                <div class="user-details">
                    <div class="info-item">
                        <div class="col">
                            <label for="profile-username">Username:</label>
                        </div>
                        <div class="col">
                            <span id="profile-username" class="editable">{{ user.username }}</span>
                        </div>
                        <div class="col">
                            <i class="fas fa-pencil-alt edit-icon" data-field="username"></i>
                            <i class="fas fa-save save-icon" data-field="username" style="display: none;"></i>
                            <i class="fas fa-times cancel-icon" data-field="username" style="display: none;"></i>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="col">
                            <label for="profile-email">Email:</label>
                        </div>
                        <div class="col">
                            <span id="profile-email" class="editable">{{ user.email }}</span>
                        </div>
                        <div class="col">
                            <i class="fas fa-pencil-alt edit-icon" data-field="email"></i>
                            <i class="fas fa-save save-icon" data-field="email" style="display: none;"></i>
                            <i class="fas fa-times cancel-icon" data-field="email" style="display: none;"></i>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="col">
                            <label for="profile-phone">Phone:</label>
                        </div>
                        <div class="col">
                            <span id="profile-phone" class="editable">{{ user.phone }}</span>
                        </div>
                        <div class="col">
                            <i class="fas fa-pencil-alt edit-icon" data-field="phone"></i>
                            <i class="fas fa-save save-icon" data-field="phone" style="display: none;"></i>
                            <i class="fas fa-times cancel-icon" data-field="phone" style="display: none;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
    
    <script>
    $(document).ready(function() {
    $('.edit-icon').click(function() {
        var field = $(this).data('field');
        var $valueSpan = $('#' + field);
        var $editIcon = $(this);
        var $saveIcon = $(this).siblings('.save-icon');
        var $cancelIcon = $(this).siblings('.cancel-icon');

        $valueSpan.attr('contenteditable', 'true');
        $valueSpan.addClass('editable-active');
        $valueSpan.focus();

        $editIcon.hide();
        $saveIcon.show();
        $cancelIcon.show();
    });

    $('.save-icon').click(function() {
        var field = $(this).data('field');
        var $valueSpan = $('#' + field);
        var $editIcon = $(this).siblings('.edit-icon');
        var $saveIcon = $(this);
        var $cancelIcon = $(this).siblings('.cancel-icon');

        $valueSpan.attr('contenteditable', 'false');
        $valueSpan.removeClass('editable-active');

        $editIcon.show();
        $saveIcon.hide();
        $cancelIcon.hide();

        // Trimite cererea cÄƒtre server pentru a actualiza profilul
        $.ajax({
            url: '/update_profile',
            type: 'POST',
            data: {
                field: field,
                value: $valueSpan.text()
            },
            success: function(response) {
                if (response.success) {
                    $('#updateMessage').html('<div class="success-message">' + response.message + '</div>').show();
                } else {
                    $('#updateMessage').html('<div class="error-message">' + response.message + '</div>').show();
                }
            },
            error: function(xhr, status, error) {
                console.error(error);
                $('#updateMessage').html('<div class="error-message">An error occurred. Please try again later.</div>').show();
            }
        });
    });

    $('.cancel-icon').click(function() {
        var field = $(this).data('field');
        var $valueSpan = $('#' + field);
        var $editIcon = $(this).siblings('.edit-icon');
        var $saveIcon = $(this).siblings('.save-icon');

        $valueSpan.attr('contenteditable', 'false');
        $valueSpan.removeClass('editable-active');

        $editIcon.show();
        $saveIcon.hide();
        $(this).hide();
    });
});


    </script>
