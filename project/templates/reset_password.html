<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/img/logo.png" type="x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/resetPassword.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <a href="/" class="btnHome" title="Back to login">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <br>
                        <h2 class="card-title text-center">Reset Password</h2>
                        <br>
                        {% if message %}
                        <div class="alert alert-{{ alert_class }} mt-3" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form action="/reset_password" method="post">
                            <div class="input-box">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>
                            <button type="submit" id="btnSend">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/script/resetPassword.js"></script>

</body>

</html>
