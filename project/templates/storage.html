<!DOCTYPE html>
{% from "menu.html" import render_menu %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/logo.png" type="x-icon" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../static/css/storage.css">
    <link rel="stylesheet" href="../static/css/menu.css">
    <title>Gallery</title>
</head>
<body>
    {{ render_menu('storage', username) }}

    <div class="container-storage">
        <h1 class="text-center mb-4">Gallery</h1>
        <div class="text-center mb-3 menu-area">
            <button type="button" class="btn btn-custom" id="liveCapturesBtn">Live Captures</button>
            <button type="button" class="btn btn-custom" id="liveRecordingsBtn">Live Recordings</button>
            <button type="button" class="btn btn-custom" disabled>Auto Live Captures</button>
            <button type="button" class="btn btn-custom" disabled>Auto Live Recordings</button>
        </div>
        <div class="text-center mb-3">
            <input type="date" id="dateFilter" class="form-control" style="width: auto; margin: auto;">
        </div>
        <div id="imagesContainer" class="row"></div>
        <div id="message"></div>
        <div id="pagination" class="text-center mt-3">
            <button class="btn btn-sm btn-pagination" id="prevPageBtn">&laquo; Previous</button>
            <button class="btn btn-sm btn-pagination" id="nextPageBtn">Next &raquo;</button>
        </div>
        
    </div>

    <div id="preview-overlay">
        <span class="close-preview">&times;</span>
        <img alt="Image preview">
        <video controls style="width: 100%;" id="videoPreview">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    

    <div id="deleteCapture" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this image?</p>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <div id="successAlert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
        <strong>Success!</strong> The image has been deleted successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script/storage.js"></script>
    <footer class="text-center m-5">
    </footer>
</body>
</html>
